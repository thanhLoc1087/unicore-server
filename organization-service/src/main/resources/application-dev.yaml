server:
    port: 8081
    servlet:
        context-path: /organization
spring:
    # profiles: dev
    webflux:
        base-path: /organization
    application: 
        name: organization-service
    r2dbc:
        url: r2dbc:pool:mysql://mysql:3306/${MYSQL_DB:organizationdb}
        username: ${MYSQL_USER:root}
        password: ${MYSQL_PASSWORD:mysql}

    jpa:
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                orderInserts: true
                jdbc:
                    batchSize: 50
        show-sql: true
        # database-platform: org.hibernate.dialect.MySQL5InnoDBDialect

    liquibase:
        url: jdbc:mysql://mysql:3306/${MYSQL_DB:organizationdb}
        enabled: true
        user: ${MYSQL_USER:root}
        password: ${MYSQL_PASSWORD:mysql}
        change-log: classpath:db/changelog/changelog-master.xml
        
logging:
  level:
      org:
          springframework: 
              security: DEBUG
          hibernate:
              SQL: DEBUG

springdoc:  
    swagger-ui:
        path: /swagger-ui.html

unicore:
  openapi:
    dev-url: http://localhost:8080
    prod-url: http://localhost:8080

profiles: LocDev