server:
    port: 8080
    servlet:
        context-path: /organization

spring:
    application: 
        name: organization-service
    datasource:
        url: jdbc:mysql://localhost:3306/${MYSQL_DB:organizationdb}
        driverClassName: com.mysql.jdbc.Driver
        username: ${MYSQL_USER:postgres}
        password: ${MYSQL_PASSWORD:postgres}
    jpa:
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                orderInserts: true
                jdbc:
                    batchSize: 50

        show-sql: true
        # database-platform: org.hibernate.dialect.MySQL5InnoDBDialect

    liquibase:
        url: jdbc:mysql://localhost:3306/${MYSQL_DB:organizationdb}
        enabled: true
        user: ${MYSQL_USER:postgres}
        password: ${MYSQL_PASSWORD:postgres}
        change-log: classpath:db/changelog/changelog-master.xml
        
logging:
  level:
    org:
      springframework:
        security: DEBUG

        
