server:
    port: 8888

app:
    api-prefix: api/v1

spring:
    application:
        name: api-gateway
    cloud:
        gateway:
            routes:
            - id: organization_service
              uri: http://organization-service:8081
              predicates:
              - Path=/${app.api-prefix}/organization/**
              filters:
              - StripPrefix=2