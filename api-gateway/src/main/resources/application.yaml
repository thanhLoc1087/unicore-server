server:
    port: 8888

app:
    api-prefix: api/v1

spring:
    application:
        name: api-gateway
    main:
      web-application-type: reactive
    cloud:
        gateway:
            routes:
            - id: organization_service
              uri: http://localhost:8081
              predicates:
              - Path=/${app.api-prefix}/organization/**
              filters:
              - StripPrefix=2
            - id: profile_service
              uri: http://localhost:8082
              predicates:
              - Path=/${app.api-prefix}/profile/**
              filters:
              - StripPrefix=2
            - id: classroom_service
              uri: http://localhost:8083
              predicates:
              - Path=/${app.api-prefix}/classroom/**
              filters:
              - StripPrefix=2
            - id: classevent_service
              uri: http://localhost:8084
              predicates:
              - Path=/${app.api-prefix}/classevent/**
              filters:
              - StripPrefix=2

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    config-url: /v3/api-docs/swagger-config
    urls:
      - url: /v3/api-docs
        name: API Gateway Service
      - url: /classroom/v3/api-docs
        name: classroom Service